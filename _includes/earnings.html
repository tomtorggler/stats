{% assign mydata=site.data.earnings %}

<table>
    <thead>
    {% for column in mydata[0] %}
        <th>{{ column[0] }}</th>
    {% endfor %}
    </thead>
    <tbody>
    {% assign myrevdata = mydata | reverse%}
    {% for row in myrevdata limit:1 %}
        <tr>
        {% for cell in row %}
            <td>{{ cell[1] | round:6 }}</td>
        {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
